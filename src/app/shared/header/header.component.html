<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/img/xlogo2025.png" alt="Logo" class="logo-img">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a
            class="nav-link menu-nav-item"
            [routerLink]="link.path"  [fragment]="link.fragment"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            {{ link.label }}
          </a>


        </li>
        <li class="nav-item">
          <a
            class="nav-link menu-nav-item-special"
            routerLink="/cuenta"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Mi Cuenta
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
