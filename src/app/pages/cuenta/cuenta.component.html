<app-header></app-header>

<div class="background-container">
  <div class="form-container">
    <div class="card p-4">
      <div class="row header-links mb-4">
        <div class="col-6">
          <a (click)="showForm('register')" class="text-danger link-style">Crear una cuenta</a>
        </div>
        <div class="col-6 text-end">
          <a (click)="showForm('login')" class="link-style">Iniciar sesión</a>
        </div>
      </div>

      <form *ngIf="isRegisterFormVisible" [formGroup]="registrationForm" (ngSubmit)="onRegister()">
        <h2 class="text-start mb-4">Crear una cuenta</h2>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nombre completo</label>
          <input type="text" id="fullName" class="form-control" formControlName="fullName" required>
        </div>

        <div class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="emailRegister" class="form-label">Correo electrónico</label>
            <input type="email" id="emailRegister" class="form-control" formControlName="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="passwordRegister" class="form-label">Contraseña</label>
            <input type="password" id="passwordRegister" class="form-control" formControlName="password" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección completa</label>
          <input type="text" id="address" class="form-control" formControlName="address" required>
        </div>

        <div class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">Estado</label>
            <select id="state" class="form-select" formControlName="state" required>
              <option value="">Selecciona una opción</option>
              </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Teléfono / Celular</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone" required>
          </div>
        </div>

        <hr class="green-line my-4">

        <div class="row align-items-center">
          <div class="col-md-6 mb-3 d-flex align-items-center">
            <div class="form-check">
              <input type="checkbox" id="terms" class="form-check-input" formControlName="terms" required>
              <label for="terms" class="form-check-label">Acepto Bases y Aviso de esta promoción.</label>
            </div>
          </div>
          <div class="col-md-6 mb-3 text-end">
            <button type="submit" class="btn btn-danger" [disabled]="!registrationForm.valid">Registrarse</button>
          </div>
        </div>
      </form>

      <form *ngIf="!isRegisterFormVisible" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2 class="text-start mb-4">Iniciar Sesión</h2>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Correo electrónico</label>
          <input type="email" id="emailLogin" class="form-control" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Contraseña</label>
          <input type="password" id="passwordLogin" class="form-control" formControlName="password" required>
        </div>
        <div class="text-start">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">INGRESAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
