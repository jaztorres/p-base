<app-header></app-header>








<div class="container-fluid formulario-bg">
  <div class="row pt-5">
    <div class="col-12">
      <div class="card p-4 mx-auto formulario-card">
        <div class="row mb-3">
          <div class="col-6">
            <h2 class="h2-form">Crear una cuenta</h2>
          </div>
          <div class="col-6 text-end">
            <a href="#" class="text-secondary">Iniciar sesión</a>
          </div>
        </div>

        <hr class="linea-verde" />

        <form>
          <div class="mb-3 col-12">
            <label for="nombreCompleto" class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              id="nombreCompleto"
              placeholder="Ingresa tu nombre completo"
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="ejemplo@correo.com"
              />
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                placeholder="Ingresa tu contraseña"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección completa</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              placeholder="Calle, número, colonia..."
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option selected>Selecciona una opción</option>
                <option value="Aguascalientes">Aguascalientes</option>
                          <option value="Baja California">
                            Baja California
                          </option>
                          <option value="Baja California Sur">
                            Baja California Sur
                          </option>
                          <option value="Campeche">Campeche</option>
                          <option value="Coahuila de Zaragoza">
                            Coahuila de Zaragoza
                          </option>
                          <option value="Colima">Colima</option>
                          <option value="Chiapas">Chiapas</option>
                          <option value="Chihuahua">Chihuahua</option>
                          <option value="Ciudad de México">
                            Ciudad de México
                          </option>
                          <option value="Durango">Durango</option>
                          <option value="Guanajuato">Guanajuato</option>
                          <option value="Guerrero">Guerrero</option>
                          <option value="Hidalgo">Hidalgo</option>
                          <option value="Jalisco">Jalisco</option>
                          <option value="México">México</option>
                          <option value="Michoacán de Ocampo">
                            Michoacán de Ocampo
                          </option>
                          <option value="Morelos">Morelos</option>
                          <option value="Nayarit">Nayarit</option>
                          <option value="Nuevo León">Nuevo León</option>
                          <option value="Oaxaca">Oaxaca</option>
                          <option value="Puebla">Puebla</option>
                          <option value="Querétaro">Querétaro</option>
                          <option value="Quintana Roo">Quintana Roo</option>
                          <option value="San Luis Potosí">San Luis Potosí</option>
                          <option value="Sinaloa">Sinaloa</option>
                          <option value="Sonora">Sonora</option>
                          <option value="Tabasco">Tabasco</option>
                          <option value="Tamaulipas">Tamaulipas</option>
                          <option value="Tlaxcala">Tlaxcala</option>
                          <option value="Veracruz">Veracruz</option>
                          <option value="Yucatán">Yucatán</option>
                          <option value="Zacatecas">Zacatecas</option>
              </select>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
              <label for="telefono" class="form-label">Teléfono / Celular</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="Ingresa tu teléfono"
              />
            </div>
          </div>

          <hr class="linea-verde my-4" />

          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="aceptoTerminos"
                />
                <label class="form-check-label" for="aceptoTerminos">
                  Acepto Bases y Aviso de esta promoción.
                </label>
              </div>
            </div>
            <div class="col-md-6 mt-3 mt-md-0 d-flex justify-content-end">
              <button type="submit" class="btn btn-danger">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
